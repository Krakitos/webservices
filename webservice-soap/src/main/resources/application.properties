#MVC configuration for view resolver
spring.view.prefix=/WEB-INF/
spring.view.suffix=.jsp

#Database url
spring.datasource.url=jdbc:mysql://mysql:3306/mespays
spring.datasource.username=pays
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLInnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.level.etu.polytech.ws.soap.endpoints.CountryEndpoint=DEBUG